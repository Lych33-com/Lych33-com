{% extends 'base.html' %} 
{% block title %}<title>Home</title> {% endblock %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="stories-holder">
        {% for story in stories %}
        <div class="story card shadow-sm">
            <div class="image-holder">
                <img src="{{story.get_photo_url}}" class="story-image"/>
            </div>
            <div class="story-body p-2 ps-3 pe-3">
                <div class="story-title">{{story.title}}</div>
                <div class="story-content">{{story.story}}</div>
            </div>
            <div class="story-author text-center p-2 mt-3 mb-3">~ 
            {% if story.anonymus %}
            Anonymous
            {% else %}
            {{story.user.name}}
            {% endif %}
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
{% block additional_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
