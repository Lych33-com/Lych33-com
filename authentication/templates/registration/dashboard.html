{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<div class="container mt-5 mb-5">
    <div class="mt-3">
        <a href="{% url 'add_story' %}" class="btn btn-lg btn-primary">Upload a story</a>
    </div>
<h1 class="display-6 mt-3 mb-3">My Stories</h1>
  <div class="stories-holder">
    {% for story in stories %}
    <div class="story card shadow-sm">
        <div class="image-holder">
            <img src="{{story.get_photo_url}}" class="story-image"/>
        </div>
        <div class="story-body p-2 ps-3 pe-3">
            <div class="story-title">{{story.title}}</div>
            <div class="story-content">{{story.story}}</div>
        </div>
        <div class="story-author text-center p-2 mt-3 mb-3">~ 
        {% if story.anonymus %}
        Anonymous
        {% else %}
        {{story.user.name}}
        {% endif %}
        </div>
    </div>
    {% endfor %}

</div>

</div>

{% endblock %}
